[package]
name = "osh-oxy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.68"
arbitrary = { version = "1", features = ["derive"] }
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.0.32", features = ["derive"] }
futures = "0.3.29"
glob = "0.3.1"
itertools = "0.14"
home = "0.5.5"
pin-project = "*"
rmp-serde = "*"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde-jsonlines = { version = "0.4.0", features = ["async"] }
skim = "0.20.5"
tokio = { version = "1.23.0", features = ["full"] }
tokio-util = { version = "0.7.9", features = ["full"] }
tokio-test = "*"
tokio-stream = "*"
timeago = "0.4.2"
hotpath = { version = "0.4", optional = true }

[features]
hotpath = ["dep:hotpath", "hotpath/hotpath"]
hotpath-alloc-bytes-total = ["hotpath/hotpath-alloc-bytes-total"]
hotpath-alloc-count-total = ["hotpath/hotpath-alloc-count-total"]
hotpath-off = ["hotpath/hotpath-off"]

[dev-dependencies]
criterion = { version = "0.6", features = ["async_tokio"] }
tempfile = "*"

[[bench]]
name = "load"
path = "benches/load.rs"
harness = false

[[bench]]
name = "sort"
path = "benches/sorting.rs"
harness = false
